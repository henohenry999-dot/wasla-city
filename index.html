                <img src="${x.imgRaw.split(',')[0] || DEFAULT_IMG}" class="c-img" onerror="this.src='${DEFAULT_IMG}'">
                <div class="c-body">
                    <div class="c-title">${x.name}</div>
                    <div class="c-sub"><i class="fas fa-tag"></i> ${x.sub || x.cat}</div>
                    <div class="c-sub"><i class="fas fa-map-marker-alt"></i> ${x.area || 'ØºÙŠØ± Ù…Ø­Ø¯Ø¯'}</div>
                    ${offerHTML}
                </div>`;
            g.appendChild(div);
        });
    }

    function openD(id) {
        const x = fullDB.find(i => i.id == id);
        if(!x) return;
        document.getElementById('dName').innerText = x.name;
        document.getElementById('dCatMain').innerText = x.cat;
        document.getElementById('dArea').innerText = x.area || "";
        document.getElementById('dDesc').innerText = x.desc;
        
        const offBox = document.getElementById('dOfferBox');
        if(x.offer && x.offer.length > 2) {
            offBox.style.display = 'block';
            document.getElementById('dOfferTxt').innerText = x.offer;
        } else offBox.style.display = 'none';

        const btns = document.getElementById('actionBtns');
        btns.innerHTML = '';
        if(x.ph) btns.innerHTML += `<a href="tel:${x.ph}" class="btn-submit" style="text-align:center">Ø§ØªØµØ§Ù„</a>`;
        if(x.wa) btns.innerHTML += `<a href="https://wa.me/2${x.wa}" class="btn-submit" style="background:#25d366; text-align:center">ÙˆØ§ØªØ³Ø§Ø¨</a>`;
        
        openModal('detailsModal');
    }

    function filter(c, el) {
        curCat = c;
        document.querySelectorAll('.cat-item, .btm-item, .q-chip').forEach(i => i.classList.remove('active'));
        if(el) el.classList.add('active');
        
        if(c==='all') filteredDB = fullDB.filter(x => x.cat !== 'Ø£Ø®Ø¨Ø§Ø±');
        else if(c==='offers') filteredDB = fullDB.filter(x => x.offer && x.offer.length > 2);
        else if(c==='fav') filteredDB = fullDB.filter(x => favs.includes(x.id));
        else if(c==='souq') filteredDB = fullDB.filter(x => x.cat === 'Ø¨ÙŠØ¹ Ø³Ù„Ø¹Ø© / Ù…Ø³ØªØ¹Ù…Ù„');
        else if(c==='featured') filteredDB = fullDB.filter(x => x.feat === true);
        else filteredDB = fullDB.filter(x => x.cat === c);
        
        renderGrid(true);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function openFormClean() {
        document.getElementById('reqForm').reset();
        openModal('formModal');
    }

    function openModal(id) {
        document.getElementById(id).style.display = 'flex';
        document.body.classList.add('modal-open');
    }

    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
        document.body.classList.remove('modal-open');
    }

    function removeSplash() { document.getElementById('splashScreen').style.display = 'none'; }
    function toggleFav(e, id) { e.stopPropagation(); if(favs.includes(id)) favs=favs.filter(i=>i!=id); else favs.push(id); localStorage.setItem('favs_hona', JSON.stringify(favs)); filter(curCat); }
    function doSearch(v) { let s = v.toLowerCase(); filteredDB = fullDB.filter(x => x.name.toLowerCase().includes(s) || x.desc.toLowerCase().includes(s)); renderGrid(true); }

    init();
</script>
